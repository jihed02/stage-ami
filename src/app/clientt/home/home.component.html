<!-- home.component.html -->
<div class="home-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <app-sidebarclient></app-sidebarclient>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Top Navigation Bar -->
    <header class="navbar">
      <nav>
        <ul class="nav-list">
          <li><button routerLink="/profile">Profile</button></li>
          <li><button routerLink="/settings">Settings</button></li>
        </ul>
      </nav>
      <button class="logout-btn" (click)="logout()">Log out</button>
    </header>

    <!-- Content Area -->
    <section class="main-content">
      <div class="form-wrapper">
        <h2 class="form-title">Add a Reclamation</h2>
        <form #reclamationForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="category">Select Category</label>
            <select id="category" name="categorie" [(ngModel)]="reclamation.categorie" required>
              <option value="" disabled selected>Select a category</option>
              <option value="Delay">Delay</option>
              <option value="Service_Quality">Service Quality</option>
              <option value="Product_Quality">Product Quality</option>
              <option value="Billing">Billing</option>
              <option value="Delivery">Delivery</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Details</label>
            <textarea id="description" name="text" [(ngModel)]="reclamation.detail.text" rows="6" required placeholder="Enter the description"></textarea>
          </div>
         
          <div class="form-actions">
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</div>

<div class="card">
    <div class="card-body">

                <h4 class="card-title">Recent Reclamations</h4>
                <h5 class="card-subtitle">Overview of the reclamations</h5>
            
   
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Client</th>
                        <th class="text-dark font-medium fs-4">Reclamation</th>
                        <th class="text-dark font-medium fs-4">Date</th>
                        <th class="text-dark font-medium fs-4">Status</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rec of reclamations">
                      <td>
                        <div class="d-flex align-items-center">
                          <img src="../../../assets/images/users/user1.jpg" alt="user" width="45" class="rounded-circle">
                          <div class="ms-3">
                            <h5 class="mb-0 font-medium">{{rec.clientNom}} {{rec.clientPrenom}}</h5>
                          </div>
                        </div>
                      </td>
                      <td class="fs-4">{{rec.categorie}}</td>
                      <td>
                        <span>{{rec.date | date: 'dd/MM/yyyy'}}</span>
                      </td>
                      <td>
                        <span class="badge {{rec.status ?'bg-success' :'bg-warning' }}">
                          {{rec.status ? 'Handled' : 'Pending'}}
                        </span>
                      </td>
                    </tr>
                  </tbody>
            </table>
        </div>
    </div>
    
</div>
